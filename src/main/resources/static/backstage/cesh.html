<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div  id="student"></div>
</body>

<script src="/js/jquery.js"></script>

<script>
    $(function () {
        $.ajax({
            type:"post",
            url:"../queryUserStudent",
            dataType:"json",
            success:function (result) {
              $.each(result,function (i,resul) {

                  $("#student").append("<ul><li>"+resul.id+"</li><li>"+resul.name+"</li></ul>")
              })

            }

        })

    })
    



</script>



</html>
